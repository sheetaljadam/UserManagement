<h2 class="headerTxtCss">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formCss">
  <div class="col-lg-6">
    <div class="form-group">
      <label for="username">Email<span class="error-msg">*</span></label>
      <input type="text" formControlName="email" class="form-control" />
      <span class="error-msg" *ngIf="(loginForm.get('email').touched)">{{getErrorMessage('email')}}</span>
    </div>
    <div class="form-group">
      <label for="password">Password<span class="error-msg">*</span></label>
      <input type="password" formControlName="password" class="form-control" />
      <span class="error-msg" *ngIf="(loginForm.get('password').touched)">{{getErrorMessage('pass')}}</span>
    </div>
    <span class="rememberForgotmain">
      <label class="remember-me" for="remember_me">
        <input type="checkbox" formControlName="rememberMe"><span class="remb">Remember me</span>
      </label>
    </span>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <a [routerLink]="['/auth/reg']" class="btn btn-link">Register</a>
    </div>
  </div>
</form>

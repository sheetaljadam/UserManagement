<h2 class="headerTxtCss">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="formCss">
  <div class="col-lg-6">
    <div class="form-group">
      <label for="firstName">Name<span class="error-msg">*</span></label>
      <input type="text" formControlName="name" class="form-control" />
      <span class="error-msg" *ngIf="(registerForm.get('name').touched)">{{getErrorMessage('name')}}</span>
    </div>
    <div class="form-group">
      <label for="firstName">Email<span class="error-msg">*</span></label>
      <input type="text" formControlName="email" class="form-control" />
      <span class="error-msg" *ngIf="(registerForm.get('email').touched)">{{getErrorMessage('email')}}</span>
    </div>
    <div class="form-group">
      <label for="password">Password<span class="error-msg">*</span></label>
      <input type="password" formControlName="password" class="form-control" />
      <span class="error-msg" *ngIf="(registerForm.get('password').touched)">{{getErrorMessage('password')}}</span>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
      <a [routerLink]="['/auth/login']" class="btn btn-link">Cancel</a>
    </div>
  </div>
</form>

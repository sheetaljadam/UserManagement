<h2 class="headerTxtCss">User</h2>
<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class="formCss">
    <div class="col-lg-6">
    <div class="form-group">
        <label for="firstName">Name<span class="error-msg">*</span></label>
        <input type="text" formControlName="name" class="form-control"  />
        <span class="error-msg" *ngIf="(editUserForm.get('name').touched)">{{getErrorMessage('name')}}</span>
    </div>
    <div class="form-group">
        <label for="firstName">Email<span class="error-msg">*</span></label>
        <input type="text" formControlName="email" class="form-control"  />
        <span class="error-msg" *ngIf="(editUserForm.get('email').touched)">{{getErrorMessage('email')}}</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"  />
        <span class="error-msg" *ngIf="(editUserForm.get('password').touched)">{{getErrorMessage('password')}}</span>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update
        </button>
        <a [routerLink]="['/user/user']" class="btn btn-link">Cancel</a>
    </div>
</div>
</form>
